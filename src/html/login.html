<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎注册登录飞虎乐购</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
    <header>
        <div class="h_top"></div>
        <div class="h_bottom clearfix">
             <div class="container">
                <div class="logo"></div>
            </div>
        </div>
    </header>
    <nav></nav>
        <div class="loginbox">
            <div class="container">
                <div class="login_register">
                    <h1><span class="denglu">登录</span><span class="zhuce">注册</span></h1>
                    <!-- [登录界面 start]-->
                    <div class=" base" id="lr_login">
                        <div class="lr_det">
                            <div><label for="account"><i><img src="../img/login/account.svg"/></i></label><input type="text" id="account" placeholder="邮箱/用户名/已验证手机"/></div>
                            <div><label for="password"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="password" placeholder="密码"/></div>
                        </div>
                        <div class="fast_signin"><input type="checkbox" id="check"/><label for="check">下次自动登录</label><a href="" class="forget"><ins>忘记密码？</ins></a></div>
                        <div id="signin" class="base_lr">登录</div>
                    </div>
                    <!-- [登录界面 end] -->
                    <!-- [注册界面 start] -->
                    <div class="base" id="lr_register">
                         <div class="lr_det">
                         <div class="tips"></div>
                            <div><label for="name"><i><img src="../img/login/account.svg"/></i></label><input type="text" id="name" placeholder="请输入你的用户名"/></div>
                            <div><label for="pas"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="pas" placeholder="请设置密码"/></div>
                            <div><label for="confirm"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="confirm" placeholder="请再次输入密码"/></div>
                            <div><label for="phone"><i><img src="../img/login/phone.svg"/></i></label><input type="text" id="phone" placeholder="请输入你的手机号"/></div>
                            <div><label for="email"><i><img src="../img/login/email.svg"/></i></label><input type="text" id="email" placeholder="请输入你的电子邮箱"/></div>
                            <div><input type="text" id="vcode" placeholder="验证码"/><button id="getCode">获取验证码</button><span id="showCode"></span></div>
                        </div>
                        <div class="get_flle"><input type="checkbox" id="checkfile"/><label for="checkfile">
                            已阅读并同意<a href=""><ins>《飞虎乐购用户协议》</ins></a></label></div>
                        <div id="register" class="base_lr">注册</div>
                    </div>
                    <!-- [注册界面 end] -->
                </div>
            </div>
        </div>
    <footer></footer>
</body>
</html>
