<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎登录飞虎乐购</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
    <header>
        <div class="h_top"></div>
        <div class="h_bottom clearfix">
             <div class="container">
                <div class="logo"></div>
            </div>
        </div>
    </header>
    <nav></nav>
     <!-- [登录界面 start]-->
        <div class="loginbox">
            <div class="container">
                <div class="login_register">
                    <h1><span class="denglu">登录</span></h1>
                    <div class=" base" id="lr_login">
                        <div class="lr_det">
                            <div><label for="account"><i><img src="../img/login/account.svg"/></i></label><input type="text" id="account" placeholder="邮箱/用户名/已验证手机"/></div>
                            <div><label for="password"><i><img src="../img/login/password.svg"/></i></label><input type="password" id="password" placeholder="密码"/></div>
                        </div>
                        <div class="fast_signin"><input type="checkbox" id="check"/><label for="check">下次自动登录</label><a href="" class="forget"><ins>忘记密码？</ins></a></div>
                        <div id="signin" class="base_lr">登录</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [登录界面 end] --> 
    <footer></footer>
</body>
</html>
